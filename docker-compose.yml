version: '3.9'

services:
  geos:
    build:
      context: .
    image: geos
    container_name: geos
    ports:
      - 0.0.0.0:3000:3000
      - 0.0.0.0:3001:3001
    environment:
      - LOG_LEVEL=debug
      - GEOIP_DB_PATH=/var/db.mmdb
      - GRPC_SERVICE_PORT=${GRPC_SERVICE_PORT} # 0 - disable gRPC
    volumes:
      - ${LOCAL_GEOIP_DB_PATH}:/var/db.mmdb
    restart: always
